<div #updateCottageModal class="fixed inset-0 bg-[#000] bg-opacity-50 z-50 flex justify-center items-start">
    <div class="w-[500px] bg-[#fff] relative mt-10 rounded-md">
        <div class="flex items-center justify-center p-5 border-b">
            <span class="text-2xl font-medium">Update cottage</span>
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" (click)="closeUpdateCottageModal()">âœ•</button>
        </div>
        <div class="py-5 px-7">
            <form [formGroup]="updateCottageForm" (ngSubmit)="onSubmiteUpdateCottage()">
                <div class="flex-col space-y-3">
                    <div class="">
                        <label for="" class="font-medium text-md capitalize">type</label>
                        <input
                            type="text"
                            name="type"
                            formControlName="type"
                            class="w-full border outline-none p-3 rounded-lg h-14 transition-all ease-in-out duration-150  focus:border-blue-300"
                            placeholder="Enter type here"
                            autocomplete="off">
                        <!-- <small class="text-error" *ngIf="errorMsg?.type">{{ errorMsg.type }}</small> -->
                    </div>
                    <div class="">
                        <label for="" class="font-medium text-md capitalize">price</label>
                        <input
                            type="text"
                            name="price"
                            formControlName="price"
                            class=" w-full border outline-none p-3 rounded-lg h-14 transition-all ease-in-out duration-150  focus:border-blue-300"
                            placeholder="Enter price here"
                            autocomplete="off">
                            <!-- <small class="text-error" *ngIf="errorMsg?.price">{{ errorMsg.price }}</small> -->
                    </div>
                    <div class="col-span-2">
                        <label for="" class="font-medium text-md capitalize">available</label>
                        <input
                            type="text"
                            name="available"
                            formControlName="available"
                            class=" w-full border outline-none p-3 rounded-lg h-14 transition-all ease-in-out duration-150  focus:border-blue-300"
                            placeholder="Enter avaiable here"
                            autocomplete="off">
                            <!-- <small class="text-error" *ngIf="errorMsg?.available">{{ errorMsg.available }}</small> -->
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="btn btn-success text-[#fff] capitalize font-medium w-full">
                                @if (isloading) {
                                    <app-loader/>
                                } @else {
                                    submit
                                }
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@if (isSuccess) {
    <app-success-alert [successMsg]="msg" />
}
