<div class="container">
    <div class="flex justify-between items-center">
        <h6>Entrance</h6>

        <!-- Open the modal using ID.showModal() method -->

        <button  onclick="my_modal_1.showModal()" class="btn btn-sm bg-blue-500 hover:bg-blue-600 text-[#fff]">
            <mat-icon>add</mat-icon>
            <span class="capitalize font-medium">add entry</span>
        </button>

                    </div>
                    <div class="flex justify-start items-center col-span-2">
                      
                    </div>

                        <span class="label-text font-medium capitalize text-lg">adults</span>
                      </div>
                      <div class="flex justify-start items-center col-span-2">
                        <button class="btn">-</button>
                        <input type="text" value="1" min="1" class="input outline-0 input-bordered w-full text-center" />
                        <button class="btn">+</button>
                      </div>
                  </label>
                  <label class="form-control grid grid-cols-3 w-full">
                      <div class="label">
                        <span class="label-text font-medium capitalize text-lg">kids</span>

                        <button class="btn">+</button>
                      </div>

                  <label class="form-control grid grid-cols-3 w-full">

                        <span class="label-text font-medium capitalize text-lg">senior</span>
                      </div>
                      <div class="flex justify-start items-center col-span-2">
                        <button class="btn">-</button>
                        <input type="text" value="1" min="1" class="input outline-0 input-bordered w-full text-center" />
                        <button class="btn">+</button>
                      </div>

                  </label>
                 </div>
                  <button class="btn w-full bg-green-500 hover:bg-green-600 text-[#fff] tex-2xl capitalize font-medium">submit</button>
              </form>
          </div>
        </dialog>
